server:
  port: 9000
spring:
  application:
    name: eureka-server
eureka:
  instance:
    hostname: localhost
  client:
    # 本机不注册到注册中心（自己就是注册中心，不需要注册自己）
    register-with-eureka: false
    # 自己就是注册中心，不需要检索服务
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/